<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App de Gonza Dos</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <h3>Hola</h3>
    <button
      class="
        bg-black
        text-white
        p-2
        rounded
        hover:bg-pink-500 hover:text-red-800
      "
    >
      Hover
    </button>

    <button
      class="
        bg-black
        text-white
        p-2
        rounded
        focus:bg-pink-500 focus:text-red-800
      "
    >
      Focus
    </button>

    <button
      class="
        bg-black
        text-white
        p-2
        rounded
        active:bg-green-500 active:text-blue-800
      "
    >
      Active
    </button>
  </body>
